<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <div class="container background-white">
            <div class="container">
                <div class="row margin-vert-30">
                    <!-- Login Box -->
                    <div class="col-md-6 col-md-offset-3 col-sm-offset-3">
                        <form class="login-page"  method="post">
                            {% csrf_token %}
                            <div class="login-header margin-bottom-30">
                                <h2>Inicia Session</h2>
                            </div>
                            <div class="input-group margin-bottom-20">
                                <span class="input-group-addon">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input placeholder="Usuario"  {{form.username}}
                            </div>

                            <div class="input-group margin-bottom-20">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock"></i>
                                </span>
                                <input placeholder="ContraseÃ±a" {{ form.password}}
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <label class="checkbox">
                                        <input type="checkbox">Stay signed in
                                    </label>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-primary pull-right" type="submit" id = "submit">Iniciar Sesion</button>
                                </div>
                            </div>

                        </form>
                    </div>
                    <!-- End Login Box -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
